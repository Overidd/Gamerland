<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="layout">
      <header>
        <nav class="menu">
          <img
            src="images/tech-circuit-svgrepo-com.svg"
            alt="logo de la pagina web"
            width="100px"
            class="menu__logo"
          />
          <p class="text__logo">Gamerland</p>

          <label for="check" class="check__label">
            <input type="checkbox" name="" id="check" />
            <i class="label__notckeck">=</i>
            <i class="label__ckeck">+</i>
          </label>

          <ul class="menu__list">
            <li class="list__item">
              <a href="#">Explore</a>
            </li>
            <li class="list__item">
              <a href="#">Marktplace</a>
            </li>
            <li class="list__item">
              <a href="#">Blog</a>
            </li>
            <li class="list__item">
              <a href="#">Login</a>
            </li>
          </ul>
        </nav>

        <section class="header__background">
          <img class="" src="" alt="Imagen pendiente" />

          <h1>Titulo principal Del header</h1>
        </section>
      </header>

      <main class="market">
        <section class="market__menu">
          <ul class="filter__lists">
            <li class="filter__item"><a href="#">Art</a></li>
            <li class="filter__item"><a href="#">Games</a></li>
            <li class="filter__item"><a href="#">Sports</a></li>
            <li class="filter__item"><a href="#">Memes</a></li>
          </ul>
        </section>

        <section class="market__gallery">
          <article class="gallery__item">
            <img src="images/item1.jpg" alt="">
          </article>
          <article class="gallery__item">
            <img src="images/item2.jpg" alt="">
          </article>
          <article class="gallery__item">
            <img src="images/item3.jpg" alt="">
          </article>
          <article class="gallery__item">
            <img src="images/item4.jpg" alt="">
          </article>
          <article class="gallery__item">
            <img src="images/item5.jpg" alt="">
          </article>
        </section>

        <section class="market__top">
          <!-- Aqui estara los top articulos de la tienda -->
        </section>

        <section class="market__sub">
          <form action="" class="sub__form">
            <input type="text" placeholder="Ingresa tu gmail" required />
            <input type="submit" />
          </form>
        </section>
      </main>

      <footer class="footer">Esto es un footer</footer>
    </div>
  </body>
</html>
